<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

                    <input type="number" placeholder="Segundos" min="0" max="59" class="seconds" value="0">

                </div>
            </div>
            <button type="button" id="addInterval">Agregar Intervalo</button>
        </form>
        <div id="controls">
            <input type="number" id="countdownMinutes" placeholder="Duraci칩n total (min)" value="25" min="0">
            <input type="number" id="countdownSeconds" placeholder="Duraci칩n total (seg)" value="0" min="0" max="59">

            <button id="stopButton">Detener Temporizador</button>
        </div>
        <div id="timerDisplay">00:00</div>
        <div id="statusDisplay">Estado: Preparado</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
